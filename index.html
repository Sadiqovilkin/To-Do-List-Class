<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="todo_main">
        <div class="to-do">
                <h4>Todo App</h4>
                <form id="add-todo-form" class="d-flex mb-3">
                    <input id="input" class="form-control" type="text" placeholder="Add your new todo">
                    <button id="addBtn" class="btn add-todo-btn"><i class="bi bi-plus"></i></button>
                </form>
                <span class="d-none error text-danger text-center error-msg">Input is required!</span>
                <!-- todo list -->
                <ul id="addLists" class="to-do-list m-0 p-0">
                    <!-- <li class="d-flex justify-content-between mb-2">
                        <span>asdas</span>
                        <div class="btns-wrapper">
                            <button class="btn btn-outline-primary mark-as-done"><i class="fa-solid fa-check"></i></button>
                            <button class="btn btn-outline-danger delete"><i class="fa-solid fa-trash"></i></button>
                            <button class="btn btn-outline-warning edit"><i class="fa-solid fa-edit"></i></button>
                        </div>
                    </li> -->
                </ul>
                <!-- clear all -->
                <div class="clear-all-wrapper d-flex justify-content-between align-items-center mt-4">
                    <span>You have <span class="count text-danger">no</span> pending tasks</span>
                    <button class="btn btn-purple clear-all-btn">Clear All</button>
                </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
